<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaron's Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>

  <div class="narrator"></div>

  <div class="left-container">
    <div class="meta-data">
      <div class="meta-left">Player:</div>
      <div class="wins" id="player-wins"></div>
      <div class="meta-left">Computer:</div>
      <div class="wins" id="computer-wins"></div>
    </div>
    <button type="button" class="new-game">Next Round!</button>
    <button type="button" class="reset">Reset</button>
    <div class="button-container">
      <button type="button" id="x-button" class="pick-symbol">X</button>
      <button type="button" id="o-button" class="pick-symbol">O</button>
    </div>
  </div>

  <div class="box-container">
    <div class="box" id="one"></div>
    <div class="box" id="two"></div>
    <div class="box" id="three"></div>
    <div class="box" id="four"></div>
    <div class="box" id="five"></div>
    <div class="box" id="six"></div>
    <div class="box" id="seven"></div>
    <div class="box" id="eight"></div>
    <div class="box" id="nine"></div>
  </div>

</body>

</html>
